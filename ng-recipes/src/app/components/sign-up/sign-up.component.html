<mat-card>
        <mat-card-title>
            Sign Up
        </mat-card-title>
        <mat-card-content>
            <form  (ngSubmit)="signUp()">
                <mat-error *ngIf="error">{{error}}</mat-error>
                <mat-form-field>
                    <input [(ngModel)]="email" name="email" matInput placeholder="Email" type="email">
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="password" name="password" matInput placeholder="password" type="password">
                </mat-form-field>  
                <mat-form-field>
                        <input [(ngModel)]="repeatPassword" name="repeatPassword" matInput placeholder="repeat password" type="password">
                    </mat-form-field>  
                <button mat-stroked-button color="primary" type="submit">Sign Up</button>
                
            </form>
            <button mat-stroked-button (click)="goToLogin()" >Go To Login</button>
               
        </mat-card-content>
        </mat-card>
